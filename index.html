<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wins Tracker</title>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; overflow-x: hidden; }
        .glass { backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .win-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .win-card:active { transform: scale(0.98); }
        #root:empty { background: #000; min-height: 100vh; }
        ::-webkit-scrollbar { display: none; }
        select { color-scheme: dark; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            Zap: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                </svg>
            ),
            Check: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <polyline points="20 6 9 17 4 12" />
                </svg>
            ),
            Edit: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
            ),
            Trash: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
            ),
            Folder: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                </svg>
            ),
            X: ({ size = 24, className = "" }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            )
        };

        const DAYS = [
            { n: 'M', v: 1 }, { n: 'T', v: 2 }, { n: 'W', v: 3 }, 
            { n: 'T', v: 4 }, { n: 'F', v: 5 }, { n: 'S', v: 6 }, { n: 'S', v: 0 }
        ];

        const App = () => {
            const [habits, setHabits] = useState(() => {
                const saved = localStorage.getItem('wins_final_v1');
                return saved ? JSON.parse(saved) : [
                    { id: '1', name: 'Morning Sunlight', groupId: 'g1', schedule: [0, 1, 2, 3, 4, 5, 6], completedDays: {} }
                ];
            });

            const [groups, setGroups] = useState(() => {
                const saved = localStorage.getItem('groups_final_v1');
                return saved ? JSON.parse(saved) : [
                    { id: 'g1', name: 'Foundation' }
                ];
            });

            const [modal, setModal] = useState(null); // 'add-habit', 'edit-habit', 'add-group'
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({ name: '', groupId: '', days: [0, 1, 2, 3, 4, 5, 6] });

            const todayKey = new Date().toISOString().split('T')[0];
            const todayIdx = new Date().getDay();

            useEffect(() => {
                localStorage.setItem('wins_final_v1', JSON.stringify(habits));
                localStorage.setItem('groups_final_v1', JSON.stringify(groups));
            }, [habits, groups]);

            const dailyProgress = useMemo(() => {
                const due = habits.filter(h => h.schedule.includes(todayIdx));
                if (due.length === 0) return 0;
                const done = due.filter(h => h.completedDays[todayKey]).length;
                return Math.round((done / due.length) * 100);
            }, [habits, todayKey, todayIdx]);

            useEffect(() => {
                if (dailyProgress === 100 && habits.length > 0) {
                    if (window.confetti) window.confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }
            }, [dailyProgress]);

            const openEdit = (habit) => {
                setEditingId(habit.id);
                setFormData({ name: habit.name, groupId: habit.groupId, days: habit.schedule });
                setModal('edit-habit');
            };

            const toggleDay = (val) => {
                setFormData(prev => ({
                    ...prev,
                    days: prev.days.includes(val) ? prev.days.filter(d => d !== val) : [...prev.days, val]
                }));
            };

            const handleHabitSubmit = (e) => {
                e.preventDefault();
                if (!formData.name) return;

                if (modal === 'edit-habit') {
                    setHabits(habits.map(h => h.id === editingId ? { ...h, name: formData.name, groupId: formData.groupId, schedule: formData.days } : h));
                } else {
                    const h = {
                        id: Date.now().toString(),
                        name: formData.name,
                        groupId: formData.groupId || groups[0].id,
                        schedule: formData.days,
                        completedDays: {}
                    };
                    setHabits([...habits, h]);
                }
                closeModal();
            };

            const handleGroupSubmit = (e) => {
                e.preventDefault();
                if (!formData.name) return;
                const g = { id: Date.now().toString(), name: formData.name };
                setGroups([...groups, g]);
                closeModal();
            };

            const closeModal = () => {
                setModal(null);
                setEditingId(null);
                setFormData({ name: '', groupId: '', days: [0, 1, 2, 3, 4, 5, 6] });
            };

            return (
                <div className="min-h-screen relative pb-40">
                    <div className="fixed inset-0 z-0 bg-gradient-to-br from-slate-900 via-black to-black"></div>
                    
                    <div className="relative z-10 max-w-xl mx-auto px-6 py-12">
                        <header className="flex flex-col items-center mb-12 text-center">
                            <div className="glass px-4 py-1.5 rounded-full mb-8 flex items-center gap-2">
                                <Icons.Zap size={14} className="text-blue-400" />
                                <span className="text-[9px] font-black uppercase tracking-[0.4em]">Daily Wins Tracker</span>
                            </div>
                            
                            <div className="relative w-44 h-44 flex items-center justify-center">
                                <svg className="absolute inset-0 w-full h-full -rotate-90">
                                    <circle cx="88" cy="88" r="78" fill="transparent" stroke="rgba(255,255,255,0.03)" strokeWidth="10" />
                                    <circle cx="88" cy="88" r="78" fill="transparent" stroke="#3b82f6" strokeWidth="10" 
                                            strokeDasharray="490" strokeDashoffset={490 - (490 * dailyProgress) / 100} strokeLinecap="round" className="transition-all duration-1000 ease-out" />
                                </svg>
                                <div className="flex flex-col items-center">
                                    <span className="text-5xl font-black tracking-tighter">{dailyProgress}%</span>
                                    <span className="text-[8px] font-bold text-white/30 uppercase tracking-widest mt-1">Completion</span>
                                </div>
                            </div>
                        </header>

                        <div className="space-y-12">
                            {groups.map(group => (
                                <div key={group.id} className="space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <h2 className="text-[10px] font-black uppercase tracking-widest text-blue-500/60">{group.name}</h2>
                                        <button onClick={() => {
                                            if(confirm(`Delete group "${group.name}"?`)) {
                                                setGroups(groups.filter(g => g.id !== group.id));
                                                setHabits(habits.filter(h => h.groupId !== group.id));
                                            }
                                        }} className="text-white/10 hover:text-red-500 transition-colors"><Icons.Trash size={14}/></button>
                                    </div>
                                    <div className="grid gap-3">
                                        {habits.filter(h => h.groupId === group.id).map(habit => {
                                            const isDone = habit.completedDays[todayKey];
                                            const isDue = habit.schedule.includes(todayIdx);
                                            
                                            return (
                                                <div key={habit.id} className={`win-card glass p-5 rounded-[2rem] flex items-center justify-between group ${!isDue ? 'opacity-20 grayscale' : isDone ? 'opacity-40' : ''}`}>
                                                    <div className="flex items-center gap-4 flex-1" onClick={() => {
                                                        if(!isDue) return;
                                                        setHabits(habits.map(h => h.id === habit.id ? {...h, completedDays: {...h.completedDays, [todayKey]: !isDone}} : h))
                                                    }}>
                                                        <div className={`w-10 h-10 rounded-2xl flex items-center justify-center transition-all ${isDone ? 'bg-blue-600 shadow-lg shadow-blue-500/40' : 'bg-white/5'}`}>
                                                            {isDone ? <Icons.Check size={20}/> : <div className="w-1.5 h-1.5 rounded-full bg-white/20"/>}
                                                        </div>
                                                        <div className="cursor-pointer">
                                                            <p className={`font-bold text-lg leading-tight ${isDone ? 'line-through' : ''}`}>{habit.name}</p>
                                                            <div className="flex gap-1 mt-1">
                                                                {DAYS.map(d => (
                                                                    <span key={d.v} className={`text-[7px] font-bold ${habit.schedule.includes(d.v) ? 'text-blue-400' : 'text-white/5'}`}>{d.n}</span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex items-center gap-1">
                                                        <button onClick={() => openEdit(habit)} className="p-2 text-white/10 hover:text-blue-400 transition-colors opacity-0 group-hover:opacity-100"><Icons.Edit size={16}/></button>
                                                        <button onClick={() => setHabits(habits.filter(h => h.id !== habit.id))} className="p-2 text-white/10 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100"><Icons.Trash size={16}/></button>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-3 glass p-3 rounded-[2.5rem] z-50 shadow-2xl">
                        <button onClick={() => setModal('add-group')} className="w-14 h-14 flex items-center justify-center text-white/40 hover:text-white transition-colors"><Icons.Folder size={22}/></button>
                        <button onClick={() => { setFormData({...formData, groupId: groups[0]?.id}); setModal('add-habit'); }} className="bg-blue-600 text-white px-10 py-5 rounded-[1.8rem] font-black uppercase text-[10px] tracking-widest active:scale-95 shadow-xl shadow-blue-900/40">Register Win</button>
                    </div>

                    {modal && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-xl flex items-center justify-center p-6">
                            <form onSubmit={modal === 'add-group' ? handleGroupSubmit : handleHabitSubmit} className="w-full max-w-sm glass p-8 rounded-[3rem] border-white/20">
                                <div className="flex justify-between items-center mb-8">
                                    <h3 className="text-xl font-black uppercase tracking-tighter italic">{modal.replace('-', ' ')}</h3>
                                    <button type="button" onClick={closeModal} className="text-white/20 hover:text-white"><Icons.X size={20}/></button>
                                </div>
                                
                                <input autoFocus className="w-full bg-white/5 border border-white/10 rounded-2xl p-5 mb-4 text-lg font-bold outline-none focus:border-blue-500 transition-colors" 
                                       placeholder="Title..." value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                
                                {(modal === 'add-habit' || modal === 'edit-habit') && (
                                    <>
                                        <select className="w-full bg-white/5 border border-white/10 rounded-2xl p-5 mb-6 font-bold outline-none appearance-none" 
                                                value={formData.groupId} onChange={e => setFormData({...formData, groupId: e.target.value})}>
                                            {groups.map(g => <option key={g.id} value={g.id} className="bg-black">{g.name}</option>)}
                                        </select>
                                        
                                        <p className="text-[10px] font-black uppercase tracking-widest text-white/20 mb-3 px-2">Active Schedule</p>
                                        <div className="flex justify-between mb-10 px-1">
                                            {DAYS.map(d => (
                                                <button key={d.v} type="button" onClick={() => toggleDay(d.v)} 
                                                        className={`w-9 h-9 rounded-xl text-[10px] font-black transition-all ${formData.days.includes(d.v) ? 'bg-blue-600 text-white' : 'bg-white/5 text-white/20 hover:bg-white/10'}`}>{d.n}</button>
                                            ))}
                                        </div>
                                    </>
                                )}
                                
                                <button type="submit" className="w-full py-5 bg-white text-black rounded-[1.5rem] font-black uppercase text-[10px] tracking-[0.2em] shadow-xl active:scale-95 transition-transform">
                                    {modal === 'edit-habit' ? 'Update System' : 'Confirm'}
                                </button>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
